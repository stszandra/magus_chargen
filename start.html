<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAGUS Karaktergener√°tor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="./files/data.js"></script>
    <script type="text/javascript" src="./files/script.js"></script>
    <!--JQuery start-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!--JQuery end-->
    <!--I need to link my CSS file after the JQuery CSS so it won't overwrite all my JQuery related styles.-->
    <link rel="stylesheet" href="./files/style.css" />
  </head>
  <body>
    <div id="title">
      <h1>
        M.A.G.U.S.
        <h2>CHARACTER SHEET</h2>
      </h1>
    </div>
    <div id="char-properties">
      <form id="name">
        <div id="name-first" class="first">Name:</div>
        <input id="name-second" class="second" type="text" placeholder="Character's name" />
      </form>
      <div id="class">
        <div id="class-first" class="first">Class:</div>
        <select id="class-second" class="second"></select>
        <button id="class-infoButton" class="infoButton" type="button">More info</button>
      </div>
      <div id="race">
        <div id="race-first" class="first">Race:</div>
        <select id="race-second" class="second"></select>
        <button id="race-infoButton" class="infoButton" type="button">More info</button>
      </div>
      <div id="alignment">
        <div id="alignment-first" class="first">Alignment:</div>
        <select id="alignment-second" class="second"></select>
        <button id="alignment-infoButton" class="infoButton" type="button">More info</button>
      </div>
      <div id="religion">
        <div id="religion-first" class="first">Religion:</div>
        <select id="religion-second" class="second"></select>
        <button id="religion-infoButton" class="infoButton" type="button">More info</button>
      </div>
      <div id="school">
        <div>School:</div>
        <div></div>
      </div>
      <div id="nationality">
        <div>Country of origin:</div>
        <div></div>
      </div>
      <form id="realAge">
        <div id="realAge-first" class="first">Real age:</div>
        <input id="realAge-second" class="spinner-second" type="text" />
        <div id="realAge-third" class="spinner-third"></div>
      </form>
      <div id="apparentAge">
        <div id="apparentAge-first" class="first">Apparent age:</div>
        <div id="apparentAge-second" class="second"></div>
      </div>
    </div>
  </body>
</html>
